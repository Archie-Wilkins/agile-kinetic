</head>

<!-- Nav Bar -->
<div class="title">
 <h2>Frequently Asked Questions</h2>
</div>


<!-- Question Section -->
<!-- ADD BOOTSTRAP COLLASIBLE HERE -->
<section class="page-size">
  <div class="panel-group" id="accordion">

    {%for item in data%}

    <div class="panel">
      <div class="panel-heading">
        <div class="panel-title">
          <p data-toggle="collapse" data-parent="#accordion" href="#collapse{{item[2]}}">
          {{item[0]}}</p>
        </div>
      </div>
      <div id="collapse{{item[2]}}" class="collapse" >
        <div class="panel-body">{{item[1]}} </div>
      </div>
    </div>

    {% endfor %}

</div>

</section>

<!-- Question Section -->

</section>


{%endblock%}
